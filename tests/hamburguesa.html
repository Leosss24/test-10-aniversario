/* ======= L√≥gica base (misma estructura/nombres) ======= */
let currentQuestion = 0;
let scores = {};
let history = [];
const quizContainer = document.getElementById("quiz");
const resultContainer = document.getElementById("result");

function showQuestion() {
  const q = questions[currentQuestion];
  const questionHTML = `
    <div class="question">
      <h3>${q.question}</h3>
      <div class="options">
        ${q.answers.map((a, i) => `<button onclick="selectAnswer(${i})">${a.text}</button>`).join("")}
      </div>
    </div>`;
  quizContainer.innerHTML = questionHTML;
  resultContainer.innerHTML = "";
}

function selectAnswer(index) {
  const selected = questions[currentQuestion].answers[index];
  history.push(index);
  for (let agent in selected.points) {
    scores[agent] = (scores[agent] || 0) + selected.points[agent];
  }
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function goBack() {
  if (currentQuestion > 0) {
    const lastIndex = history.pop();
    const lastAnswer = questions[currentQuestion - 1].answers[lastIndex];
    for (let agent in lastAnswer.points) {
      scores[agent] -= lastAnswer.points[agent];
    }
    currentQuestion--;
    showQuestion();
  }
}

function restartQuiz(){
  currentQuestion = 0;
  scores = {};
  history = [];
  showQuestion();
  resultContainer.innerHTML = "";
}

function showResult() {
  quizContainer.innerHTML = "";
  let best = null;
  let max = -1;
  for (let agent in scores) {
    if (scores[agent] > max) {
      max = scores[agent];
      best = agent;
    }
  }
  const description = descriptions[best];
  const image = agents[best];
  resultContainer.innerHTML = `
    <h2>¬°Eres <span style="color:var(--c2)">${best}</span>!</h2>
    <img src="${image}" alt="${best}" />
    <p style="font-size:18px; margin-top:15px; color:#ffecc0;">${description}</p>
    <div class="score-note">Puntuaci√≥n: ${max} ‚Ä¢ Opciones evaluadas: ${Object.keys(scores).length}</div>
  `;
}
