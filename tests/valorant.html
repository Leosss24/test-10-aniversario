<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Qué agente de Valorant eres?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #111823, #282F38);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      margin-top: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-nav {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 14px;
      background-color: #eee;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .btn-nav:hover {
      background-color: #ddd;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .options button {
      background-color: #ba3a46;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 12px;
      margin: 5px 0;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .options button:hover {
      background-color: #ff4654;
    }
    #navigation {
      text-align: center;
      margin-top: 20px;
    }
    #result {
      text-align: center;
      margin-top: 40px;
    }
    #result img {
      max-width: 200px;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>¿Qué agente de Valorant eres?</h1>
    <div id="quiz"></div>
    <div class="nav-buttons" id="navigation">
      <button onclick="prevQuestion()">Anterior</button>
      <button onclick="restartQuiz()">Volver a empezar</button>
      <button onclick="goHome()">Volver al inicio</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        q: "Te despiertas y…",
        a: [
          { text: "Revisas tácticas nuevas", scores: { brimstone: 2, cypher: 1 } },
          { text: "Estiras, respiras y meditas", scores: { sage: 2, harbor: 1 } },
          { text: "Te lanzas a lo loco", scores: { phoenix: 2, jett: 1 } },
          { text: "Analizas todo con calma", scores: { sova: 2, killjoy: 1 } }
        ]
      },
      {
        q: "Tu frase de guerra sería:",
        a: [
          { text: "Uno menos", scores: { omen: 2, reyna: 1 } },
          { text: "Vamos equipo, juntos", scores: { breach: 2, skye: 1 } },
          { text: "Que empiece el caos", scores: { raze: 2, yoru: 1 } },
          { text: "Control total, victoria segura", scores: { viper: 2, killjoy: 1 } }
        ]
      },
      {
        q: "Un buen compañero de equipo es…",
        a: [
          { text: "El que cura", scores: { sage: 2, skye: 1 } },
          { text: "El que entra primero", scores: { phoenix: 2, raze: 1 } },
          { text: "El que da info", scores: { fade: 2, sova: 1 } },
          { text: "El que cubre la espalda", scores: { brimstone: 2, omen: 1 } }
        ]
      },
      {
        q: "Tu frase de guerra sería:",
        a: [
          { text: "Uno menos", scores: { omen: 2, reyna: 1 } },
          { text: "Vamos equipo, juntos", scores: { breach: 2, skye: 1 } },
          { text: "Que empiece el caos", scores: { raze: 2, yoru: 1 } },
          { text: "Control total, victoria segura", scores: { viper: 2, killjoy: 1 } }
        ]
      },
      {
        q: "Un buen compañero de equipo es…",
        a: [
          { text: "El que cura", scores: { sage: 2, skye: 1 } },
          { text: "El que entra primero", scores: { phoenix: 2, raze: 1 } },
          { text: "El que da info", scores: { fade: 2, sova: 1 } },
          { text: "El que cubre la espalda", scores: { brimstone: 2, omen: 1 } }
        ]
      },
      {
        q: "¿Qué harías si quedas solo contra cinco enemigos?",
        a: [
          { text: "Lo intento, no tengo miedo", scores: { jett: 2, phoenix: 1 } },
          { text: "Me escondo y trato de pillar por sorpresa", scores: { yoru: 2, omen: 1 } },
          { text: "Busco información y evalúo", scores: { cypher: 2, fade: 1 } },
          { text: "Intento salvar algo útil", scores: { killjoy: 2, chamber: 1 } }
        ]
      },
      {
        q: "Tu estilo de juego ideal sería…",
        a: [
          { text: "Agresivo, sin miedo", scores: { reyna: 2, raze: 1 } },
          { text: "Preciso y elegante", scores: { chamber: 2, jett: 1 } },
          { text: "Apoyo y estrategia", scores: { sage: 2, brimstone: 1 } },
          { text: "Confundir y manipular", scores: { yoru: 2, viper: 1 } }
        ]
      },
      {
        q: "El mapa ideal para ti es…",
        a: [
          { text: "Uno con muchos ángulos y sitios donde esconderse", scores: { omen: 2, cypher: 1 } },
          { text: "Abierto, para controlar visión", scores: { sova: 2, fade: 1 } },
          { text: "Compacto y caótico", scores: { raze: 2, phoenix: 1 } },
          { text: "Con zonas altas para flanquear", scores: { jett: 2, yoru: 1 } }
        ]
      },
      {
        q: "Tu mayor virtud en equipo es…",
        a: [
          { text: "Calma y cabeza fría", scores: { viper: 2, cypher: 1 } },
          { text: "Motivar a los demás", scores: { breach: 2, skye: 1 } },
          { text: "Tomar la iniciativa", scores: { raze: 2, reyna: 1 } },
          { text: "Cubrir lo que otros no ven", scores: { omen: 2, brimstone: 1 } }
        ]
      },
      {
        q: "Si fueras un animal, serías…",
        a: [
          { text: "Un halcón", scores: { sova: 2, fade: 1 } },
          { text: "Una serpiente", scores: { viper: 2, killjoy: 1 } },
          { text: "Un lobo", scores: { skye: 2, breach: 1 } },
          { text: "Un gato", scores: { chamber: 2, reyna: 1 } }
        ]
      },
      {
        q: "Te llaman para una misión, tú…",
        a: [
          { text: "Dices '¿Cuándo y dónde?'", scores: { phoenix: 2, raze: 1 } },
          { text: "Preguntas todos los detalles", scores: { cypher: 2, killjoy: 1 } },
          { text: "Ya estás ahí antes de que terminen de hablar", scores: { jett: 2, breach: 1 } },
          { text: "Solo si puedo hacerlo a mi manera", scores: { yoru: 2, chamber: 1 } }
        ]
      },
      {
        q: "Una palabra que te define es…",
        a: [
          { text: "Pasión", scores: { phoenix: 2, skye: 1 } },
          { text: "Frialdad", scores: { viper: 2, omen: 1 } },
          { text: "Lealtad", scores: { sage: 2, brimstone: 1 } },
          { text: "Ingenio", scores: { killjoy: 2, cypher: 1 } }
        ]
      },
      {
        q: "Tu bebida ideal es…",
        a: [
          { text: "Un café bien cargado", scores: { brimstone: 2, sova: 1 } },
          { text: "Algo dulce, como un batido", scores: { raze: 2, jett: 1 } },
          { text: "Un té frío y elegante", scores: { chamber: 2, viper: 1 } },
          { text: "Agua, lo simple funciona", scores: { fade: 2, omen: 1 } }
        ]
      },
      {
        q: "Tu lugar de entrenamiento favorito sería…",
        a: [
          { text: "Un campo de batalla real", scores: { breach: 2, raze: 1 } },
          { text: "Un laboratorio con datos", scores: { killjoy: 2, cypher: 1 } },
          { text: "Un entorno natural", scores: { skye: 2, sova: 1 } },
          { text: "Un sitio donde nadie me vea", scores: { yoru: 2, fade: 1 } }
        ]
      },
      {
        q: "¿Qué música escuchas antes de jugar?",
        a: [
          { text: "Metal o rock", scores: { breach: 2, raze: 1 } },
          { text: "Electrónica o lo-fi", scores: { chamber: 2, viper: 1 } },
          { text: "Clásica o ambiental", scores: { omen: 2, sage: 1 } },
          { text: "Rap o hip hop", scores: { jett: 2, phoenix: 1 } }
        ]
      },
      {
        q: "Tu mayor miedo en partida es…",
        a: [
          { text: "No aportar al equipo", scores: { sage: 2, skye: 1 } },
          { text: "Que no escuchen mi info", scores: { sova: 2, fade: 1 } },
          { text: "Perder el control", scores: { viper: 2, omen: 1 } },
          { text: "Que me ignoren", scores: { reyna: 2, yoru: 1 } }
        ]
      },
      {
        q: "Tu idea de una buena partida es…",
        a: [
          { text: "Que todos trabajen como uno solo", scores: { breach: 2, brimstone: 1 } },
          { text: "Mucho caos y risas", scores: { raze: 2, jett: 1 } },
          { text: "Dominar al enemigo mentalmente", scores: { cypher: 2, fade: 1 } },
          { text: "Ganar, pero con estilo", scores: { chamber: 2, phoenix: 1 } }
        ]
      },
      {
        q: "Si fueras una herramienta sería…",
        a: [
          { text: "Un dron", scores: { sova: 2, fade: 1 } },
          { text: "Una bomba", scores: { raze: 2, phoenix: 1 } },
          { text: "Una red de vigilancia", scores: { cypher: 2, killjoy: 1 } },
          { text: "Un escudo", scores: { harbor: 2, sage: 1 } }
        ]
      }
    ];

    const agents = {
      jett: { name: "Jett", image: "https://static.valorant-api.com/agents/jett.png", description: "Ágil y letal, Jett es pura velocidad." },
      phoenix: { name: "Phoenix", image: "https://static.valorant-api.com/agents/phoenix.png", description: "El fuego corre por sus venas. Literalmente." },
      sova: { name: "Sova", image: "https://static.valorant-api.com/agents/sova.png", description: "Nadie escapa de su visión. Letal y preciso." },
      sage: { name: "Sage", image: "https://static.valorant-api.com/agents/sage.png", description: "La protectora del equipo. Siempre serena." },
      viper: { name: "Viper", image: "https://static.valorant-api.com/agents/viper.png", description: "Veneno, control y manipulación." },
      raze: { name: "Raze", image: "https://static.valorant-api.com/agents/raze.png", description: "Explosiva, creativa y caótica." },
      omen: { name: "Omen", image: "https://static.valorant-api.com/agents/omen.png", description: "Oscuro, impredecible y enigmático." },
      killjoy: { name: "Killjoy", image: "https://static.valorant-api.com/agents/killjoy.png", description: "Tecnología alemana para el control total." },
      fade: { name: "Fade", image: "https://static.valorant-api.com/agents/fade.png", description: "El miedo es su mejor aliado." },
      cypher: { name: "Cypher", image: "https://static.valorant-api.com/agents/cypher.png", description: "Nadie escapa a su vigilancia." },
      brimstone: { name: "Brimstone", image: "https://static.valorant-api.com/agents/brimstone.png", description: "Líder estratégico, el general del campo." },
      yoru: { name: "Yoru", image: "https://static.valorant-api.com/agents/yoru.png", description: "Engaños, portales y confusión." },
      harbor: { name: "Harbor", image: "https://static.valorant-api.com/agents/harbor.png", description: "Controla el agua con precisión y poder." },
      breach: { name: "Breach", image: "https://static.valorant-api.com/agents/breach.png", description: "El demoledor que siempre abre camino." },
      skye: { name: "Skye", image: "https://static.valorant-api.com/agents/skye.png", description: "Naturaleza y curación en estado puro." },
      reyna: { name: "Reyna", image: "https://static.valorant-api.com/agents/reyna.png", description: "Caza sola, y le gusta hacerlo." }
    };

    let currentQuestion = 0;
    let scores = {};

    const quizDiv = document.getElementById("quiz");
    const navigation = document.getElementById("navigation");

    function showQuestion() {
      navigation.style.display = "none";
      if (currentQuestion >= questions.length) {
        showResult();
        return;
      }
      const q = questions[currentQuestion];
      quizDiv.innerHTML = `<div class="question">${q.q}</div><div class="answers"></div>`;
      const answersDiv = quizDiv.querySelector(".answers");
      q.a.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer.text;
        btn.onclick = () => {
          Object.entries(answer.scores).forEach(([agent, score]) => {
            scores[agent] = (scores[agent] || 0) + score;
          });
          currentQuestion++;
          showQuestion();
        };
        answersDiv.appendChild(btn);
      });
    }

    function showResult() {
      const topAgent = Object.entries(scores).sort((a, b) => b[1] - a[1])[0][0];
      const agent = agents[topAgent];
      quizDiv.innerHTML = `
        <div class="result">
          <h2>Eres ${agent.name}</h2>
          <img src="${agent.image}" alt="${agent.name}" />
          <p>${agent.description}</p>
        </div>
      `;
      navigation.style.display = "block";
    }

    function restartQuiz() {
      currentQuestion = 0;
      scores = {};
      showQuestion();
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function goHome() {
      window.location.href = "../index.html";
    }

    showQuestion();
  </script>
</body>
</html>
